notebooks-build:
  stage: build
  script:
    - ./.generate_notebook_tests.sh
  artifacts:
    paths:
      - generated-notebooks-config.yml

notebooks-tests:
  stage: test
  variables:
    SSH_PRIVATE_KEY: $SSH_PRIVATE_KEY
  needs:
    - notebooks-build
  trigger:
    include:
      - artifact: generated-notebooks-config.yml
        job: notebooks-build
    strategy: depend
