image: galoisinc/csaf:latest

before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - export PYTHONPATH=${PYTHONPATH}:${PWD}/src:${PWD}/examples/f16:${PWD}/examples/inverted-pendulum:/csaf-system

f16-llc-analyze:
  stage: test
  script:
    - ./run-csaf.sh -e f16-llc-analyze -n
  artifacts:
    when: always
    expire_in: 1 week
    paths:
        - ./examples/f16/output/f16run.log
        - ./examples/f16/output/f16-config.pdf
        - ./examples/f16/output/f16-run.png

